{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}

<div class="container">
    <h1 class = "text-center">HOME</h1>
    <hr>
    <div class = "row mt-3">
        {% for p in product_list %}
        <div class="col-md-4">
            <div class="m-3">
                <h4><a href="{% url 'lojaapp:produtos' p.slug %}" style="text-decoration: none; color: black;">{{p.titulo}}</a></h4>
                <img src="{{p.image.url}}" alt="" class="img-fluid" style="height: 150px; object-fit: cover;">
                <p class="mt-3">Pre√ßo: R${{p.preco}},00</p>
                <a href="{% url 'lojaapp:addcarrinho' p.id %}" class="btn btn-success">Adicionar ao Carrinho</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
