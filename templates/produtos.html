{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
<hr>
<div class="container">
    <h4>Produto: {{produto.titulo}}</h4>
    <div class="row">
        <div class="col-md-6">
            <img src="{{produto.image.url}}" alt="" class="img-fluid" width="400px">
        </div>
        <div class="col-md 6 text-left">
            <h4>{{produto.titulo}} ({{produto.visualizacao}} Visualizações)</h4>
            <h5>Preço: R${{produto.preco}},00</h5>
            <a href="{% url 'lojaapp:addcarrinho' produto.id %}" class="btn btn-success">Adicionar ao Carrinho</a>
            <hr>
            <h6>{{produto.descricao}}</h6>
            
        </div>
    </div>
</div>

{% endblock %}
